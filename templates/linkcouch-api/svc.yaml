apiVersion: v1
kind: Service
metadata:
  name: {{ template "linkcouch-api.fullname" . }}
  labels:
    app: {{ template "linkcouch-api.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
  - name: {{ template "linkcouch-api.fullname" . }}
    port: 3000
    targetPort: 3000
  selector:
    app: {{ template "linkcouch-api.fullname" . }}